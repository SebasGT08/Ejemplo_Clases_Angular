<div>
  <h2>Editar Persona</h2>

  <form>
    <div>
      <label for="cedula">Cedula:</label>
      <input type="text" id="cedula" [(ngModel)]="persona.cedula" name="cedula">
    </div>

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="persona.nombre" name="nombre">
    </div>

    <div>
      <label for="direccion">Direccion:</label>
      <input type="text" id="direccion" [(ngModel)]="persona.direccion" name="direccion">
    </div>

    <button (click)="guardar()">Guardar</button>
  </form>
</div>
